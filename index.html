<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make 24 ゲーム - 計算パズル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 Make 24</h1>
        </header>

        <div class="input-section">
            <label for="answer">数字4つの計算式で24をつくろう</label>
            <div class="input-with-buttons">
                <input type="text" id="answer" placeholder="例: 8 / (3 - 8/3)" autocomplete="off">
            </div>
            <div class="all-buttons-row">
                <button class="calc-btn number-btn" data-value="">1</button>
                <button class="calc-btn number-btn" data-value="">2</button>
                <button class="calc-btn number-btn" data-value="">3</button>
                <button class="calc-btn number-btn" data-value="">4</button>
                <button class="calc-btn operator-btn" data-value="+">+</button>
                <button class="calc-btn operator-btn" data-value="-">−</button>
                <button class="calc-btn operator-btn" data-value="*">×</button>
                <button class="calc-btn operator-btn" data-value="/">÷</button>
                <button class="calc-btn operator-btn" data-value="(">(</button>
                <button class="calc-btn operator-btn" data-value=")">)</button>
            </div>
            <div class="action-buttons-row">
                <button id="submitBtn" class="calc-btn submit-btn">=</button>
                <button class="calc-btn backspace-btn" data-value="backspace">←</button>
                <button class="calc-btn clear-btn" data-value="clear">クリア</button>
            </div>
        </div>

        <div id="feedback" class="feedback"></div>

        <div class="action-buttons">
            <button id="hintBtn" class="btn-secondary">💡 ヒント</button>
            <button id="solutionBtn" class="btn-secondary">📝 解答例</button>
            <button id="newGameBtn" class="btn-secondary">🔄 次の問題</button>
        </div>

        <div class="game-status">
            <div class="game-info">
                <div class="info-card">
                    <span class="label">正解率</span>
                    <span class="value" id="accuracy">0%</span>
                </div>
                <div class="info-card">
                    <span class="label">連続正解</span>
                    <span class="value" id="streak">0</span>
                </div>
                <div class="info-card level-card">
                    <span class="label">レベル</span>
                    <div class="level-select-wrapper">
                        <select id="levelSelect" class="level-select">
                            <option value="1">ふつう</option>
                            <option value="2">むずかしい</option>
                            <option value="3">鬼</option>
                        </select>
                        <span class="dropdown-arrow">▼</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
