<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make 24 ゲーム - 計算パズル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 Make 24</h1>
            <p class="subtitle">4つの数字を使って24を作ろう！</p>
        </header>

        <div class="game-status">
            <div class="game-info">
                <div class="info-card">
                    <span class="label">スコア</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="info-card">
                    <span class="label">連続正解</span>
                    <span class="value" id="streak">0</span>
                </div>
                <div class="info-card">
                    <span class="label">レベル</span>
                    <span class="value" id="level">1</span>
                </div>
            </div>

            <div class="numbers-container" id="numbersContainer">
                <div class="number-card">8</div>
                <div class="number-card">8</div>
                <div class="number-card">3</div>
                <div class="number-card">3</div>
            </div>
        </div>

        <div class="input-section">
            <label for="answer">計算式を入力してください：</label>
            <div class="input-with-button">
                <input type="text" id="answer" placeholder="例: 8 / (3 - 8/3)" autocomplete="off">
                <button class="calc-btn clear-btn" data-value="clear">クリア</button>
                <button id="submitBtn" class="btn-primary">チェック</button>
            </div>
            <div class="calculator-buttons">
                <button class="calc-btn number-btn" data-value="">1</button>
                <button class="calc-btn number-btn" data-value="">2</button>
                <button class="calc-btn number-btn" data-value="">3</button>
                <button class="calc-btn number-btn" data-value="">4</button>
                <button class="calc-btn operator-btn" data-value="+">+</button>
                <button class="calc-btn operator-btn" data-value="-">−</button>
                <button class="calc-btn operator-btn" data-value="*">×</button>
                <button class="calc-btn operator-btn" data-value="/">/</button>
                <button class="calc-btn operator-btn" data-value="(">(</button>
                <button class="calc-btn operator-btn" data-value=")">)</button>
            </div>
        </div>

        <div id="feedback" class="feedback"></div>

        <div class="action-buttons">
            <button id="hintBtn" class="btn-secondary">💡 ヒント</button>
            <button id="solutionBtn" class="btn-secondary">📝 解答例</button>
            <button id="newGameBtn" class="btn-secondary">🔄 次の問題</button>
        </div>

        <div class="rules">
            <h3>ルール</h3>
            <ul>
                <li>4つの数字すべてを1回ずつ使う</li>
                <li>四則演算（+、-、*、/）と括弧が使える</li>
                <li>答えが24になればクリア！</li>
                <li>難易度が上がるほど高得点</li>
            </ul>
        </div>

        <div id="hintModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>💡 ヒント</h2>
                <p id="hintText"></p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
